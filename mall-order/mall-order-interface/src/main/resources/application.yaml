
server:
  port: 8005

spring:
  profiles:
    active: dev
  application:
    name: order-service
  cloud:
    openfeign:
      client:
        config:
          # default 代表全局配置，对所有 @FeignClient 生效
          default:
            connect-timeout: 5000     # 连接超时 (单位: 毫秒)
            read-timeout: 5000        # 读取超时
            logger-level: HEADERS        # 日志级别 (NONE, BASIC, HEADERS, FULL)
      httpclient:
        hc5:
          enabled: false
      okhttp:
        enabled: true

#  cloud:
