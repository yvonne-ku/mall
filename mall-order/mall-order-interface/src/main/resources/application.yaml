
server:
  port: 8006

spring:
  profiles:
    active: dev
  application:
    name: order-service


mall:
  fastjson:
    safe-mode: true
  cache:
    redis:
      prefix: ''
      value-timeout: 50000

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        loggerLevel: HEADERS
        readTimeout: 5000
  httpclient:
    enabled: false
  okhttp:
    enabled: true

mybatis-plus:
  global-config:
    db-config:
      logic-delete-field: delFlag
      logic-delete-value: 1
      logic-not-delete-value: 0

ribbon:
  eager-load:
    clients: cart-service,product-service
    enabled: true

