
server:
  port: 8009

spring:
  profiles:
    active: dev
  application:
    name: bff-service
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      connection-test-query: select 1
      connection-timeout: 20000
      idle-timeout: 300000
      maximum-pool-size: 5
      minimum-idle: 5

mall:
  fastjson:
    safe-mode: true
  bff:
    qps-count: 1
  aggregation:
    remote-url: http://127.0.0.1:${server.port}

