server:
  port: 8002

spring:
  profiles:
    active: dev
  application:
    name: customer-user-service
  cloud:
    openfeign:
      client:
        config:
          # default 代表全局配置，对所有 @FeignClient 生效
          default:
            connect-timeout: 5000     # 连接超时 (单位: 毫秒)
            read-timeout: 5000        # 读取超时
            logger-level: HEADERS        # 日志级别 (NONE, BASIC, HEADERS, FULL)
      httpclient:
        hc5:
          enabled: false
      okhttp:
        enabled: true
#  cloud:
#    sentinel:
#      transport:
#        dashboard: localhost:8686
#        port: 8719
  # hikari
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      connection-test-query: select 1
      connection-timeout: 20000
      idle-timeout: 300000
      maximum-pool-size: 5
      minimum-idle: 5

mall:
  fastjson:
    safe-mode: true

