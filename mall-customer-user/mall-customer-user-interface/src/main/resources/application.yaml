server:
  port: 8002

spring:
  profiles:
    active: dev
  application:
    name: customer-user-service
  cloud:
    openfeign:
      client:
        config:
          mall-message-service:
            connect-timeout: 5000
            read-timeout: 5000
            logger-level: basic

# 自定义 starter 的参数
mall:
  fastjson:
    safe-mode: true
  message-service:
    url: "http://localhost:8001"
  cache:
    redis:
      prefix: 'mall:customer-user:'
      value-timeout: 50000
      bloom-filter:
        default:
          name: cache_penetration_bloom_filter
          expected-insertions: 64000
          false-probability: 0.03D

customer:
  user:
    register:
      verify:
        sender: mall@163.com
        template-id: userRegisterVerification

mybatis-plus:
  global-config:
    db-config:
      logic-delete-field: delFlag
      logic-delete-value: 1
      logic-not-delete-value: 0

geetest:
  captcha-id: "6cfa0f940dfdf09f94df903f4a5fb077"
  captcha-key: "a1a5fd08215159503b3c4032ec985d7d"

jwt:
  iss: "mall-customer-user-service"
  alg: "HS256"
  secret: "ODMwODExNzI1MzE0NTQ2MTQ3NjE4Mzc2MDE2MjczMDc="
  expire: 3600
  subject: "Mall-Login"